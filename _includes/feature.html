<section id="why">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">{% t design_open %}</h2>
                <hr class="primary">
                <br />
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-3 col-md-6 text-center">
                <div class="service-box">
                    <i class="fa fa-4x fa-diamond wow bounceIn text-primary"></i>
                    <h3>{% t service_1 %}</h3>
                    <p class="text-muted">{% t service_1_desc %} <a href="https://en.wikipedia.org/wiki/Affero_General_Public_License" target="blank">{% t license %}</a>. {% t freedom %}</p></p>
                </div>
            </div>
            <div class="col-lg-3 col-md-6 text-center">
                <div class="service-box">
                    <i class="fa fa-4x fa-paper-plane wow bounceIn text-primary" data-wow-delay=".1s"></i>
                    <h3>{% t service_2 %}</h3>
                    <p class="text-muted">{% t service_2_desc %}</p>
                </div>
            </div>
            <div class="col-lg-3 col-md-6 text-center">
                <div class="service-box">
                    <i class="fa fa-4x fa-newspaper-o wow bounceIn text-primary" data-wow-delay=".2s"></i>
                    <h3>{% t service_3 %}</h3>
                    <p class="text-muted">{% t service_3_desc %}</p>
                </div>
            </div>
            <div class="col-lg-3 col-md-6 text-center">
                <div class="service-box">
                    <i class="fa fa-4x fa-heart wow bounceIn text-primary" data-wow-delay=".3s"></i>
                    <h3>{% t service_4 %}</h3>
                    <p class="text-muted">{% t service_4_desc %}</p>
                </div>
            </div>
        </div>
    </div>
</section>
