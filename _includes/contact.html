
<section id="contact" class="contact bg-primary">
    <div class="container">
        <h2 style="font-size:35px">{% t join_community %}</h2>
  
        <ul class="list-inline list-social">
            <li class="social-twitter">
                <a href="https://twitter.com/identihub" target="_blank"><i class="fa fa-twitter"></i></a>
            </li>
            <li class="social-github">
                <a href="https://github.com/uracreative/identihub" target="_blank"><i class="fa fa-github"></i></a>
            </li>
        </ul>
    </div>
</section>
<footer>
    <div class="container">
        <p>{% t copyright_notice %} <br>{% t content %}<a href="https://creativecommons.org/licenses/by-sa/4.0/" target="blank">{% t creative_commons %}</a>, {% t built %}<a target="_blank" rel="nofollow" href="https://jekyllrb.com/">Jekyll</a> {% t by %} <a target="_blank" rel="nofollow" href="https://ura.design">Ura Design</a>
         <ul class="list-inline">
            <li>
                <a href="https://github.com/uracreative/identihub.co" target="_blank">{% t improve %}</a>
             </li>
            <li>
                <a href="{{ site.url }}/privacy">{% t privacy_policy %}</a>
            </li>
        </ul>
    </div>
</footer>
