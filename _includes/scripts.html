<!-- Script to disable Submit button unless email field is filled correctly -->

<script>
$('form > input').keyup(function() {
var empty1 = false;
$('form > input').each(function() {
if ($(this).val() === '') {
 empty1 = true;
}
});

if (empty1) {
$('#submit').attr('disabled', 'disabled');
} else {
     $('#submit').prop("disabled", false);
}
});
</script>
